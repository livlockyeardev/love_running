<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Love Running.
Club for runners in Dublin, Ireland.
Urban running, trail running, Dublin docklands and Phoenix Park."/> 
<meta name="Keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise.">

    <title>Love Running</title>
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
       </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
      
    </header>
    <main>
        <section id="sign-up">
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="post">
                <h2><i class="fa-solid fa-heart-pulse"></i>Let's get you signed up!</h2>
                    <input type="text" id="first-name" class="text_input" name="first_name" placeholder="First Name" required><br>
                    <input type="text" id="last-name" class="text_input" name="last_name" placeholder="Last Name" required><br>
                    <input type="email" id="email" class="text_input" name="email" placeholder="Email Address" required><br>
                    <div class="radio-buttons">
                        <div id="road">
                            <input type="radio" id="road" name="running_preference" value="road" required>
                            <label for="road">Road</label><br>
                        </div>
                        <div id="trail">
                            <input type="radio" id="trail" name="running_preference" value="trail">
                            <label for="trail">Trail</label><br>  
                        </div>  
                        <div id="both">
                            <input type="radio" id="both" name="running_preference" value="both">
                            <label for="both">Both</label><br>
                        </div>
                    </div>
                    <input type="submit" class="join-button" value="Let's Run!">
            </form>
        </section>

    </main>
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
  <!-- Font Awesome link -->
  <script src="https://kit.fontawesome.com/37f912c4f7.js" crossorigin="anonymous"></script>
  </body>
</html>
